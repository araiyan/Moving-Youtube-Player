<!Doctype html>
<html>
<style>
#myContainer {
  width: 400px;
  height: 300px;
  position: relative;
}
#myAnimation {
  width: 50px;
  height: 50px;
  position: absolute;
  background: red;
}
#myRectangle {
	width: 100px;
    height: 40px;
    xPos: 0px;
    yPos; 0px;
    position: relative;
    background: blue;
}
#myYoutubePlayer {
	width: 120px;
    height: 60px;
    position: relative;
}

</style>
<body>

<h1>JavaScript Animation</h1>

<button onclick="MoveObject('myRectangle')">click me</button>
<button onclick="MoveObject('myYoutubePlayer')">Go Youtube</button>

<div id="myContainer">
<iframe id='myYoutubePlayer' src="https://www.youtube.com/embed/WrRSbvUZca8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<div id="myRectangle" onclick="MoveObject('myRectangle')"></div>
</div>

<script>
	var rectId = 0;
    function MoveObject(objectName) {
    	let changeX = 1;
        let changeY = 1;
    	var rectElem = document.getElementById(objectName);
        let xPos=parseInt(rectElem.style.left.replace("px", ""));
        let yPos=rectElem.offsetHeight;
        clearInterval(rectId);
        rectId = setInterval(frame, 20);
        function frame(){
        	if (xPos < 0 || xPos > 400 - rectElem.offsetWidth) {
            	changeX = -changeX;
            }
            if (yPos < 0 || yPos > 300 - rectElem.offsetHeight) {
            	changeY = -changeY;
            }
            
            xPos += changeX;
            yPos += changeY;
            
            rectElem.style.top = yPos + 'px';
            rectElem.style.left = xPos + 'px';
        }
    }
</script>

</body>
</html>
